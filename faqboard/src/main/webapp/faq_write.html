<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FAQ 리스트 등록</title>
<script>



function faqcheck(no) {
	
	if(no==1){ //리스트로 이동
	 location.href='faq_list.html';	
		
	}
	else{ //저장
		
		if(frm.fcate.value==""|| frm.fcate.value=="5"){
			alert("카테고리를 선택해주세요");
		}else if(frm.faq_qc.value==""){
			alert("질문내용을 입력해주세요");
			
		}else if(frm.faq_aw.value==""){
			alert("답변내용을 입력해 주세요.");
			frm.faq_view.focus();
			
		}else{
			frm.method ="POST";
			frm.action="faq_writeok.do";
			frm.enctype="application/x-www-form-urlencoded";
		    frm.submit();
		    
		}
		
	}
	
	
}

</script>
</head>
<body>


<p>faq 입력 페이지 </p><br>
<form name="frm" id="frm">
카테고리 : 
<!-- onchange 카테고리 선택시 값이 변경시 onchange 로 설정 -->
<input type="hidden" name="faq_view" value="Y" >
<select name="fcate">
<option>카테고리를 선택하세요</option>
<option value="0">배송문의</option>
<option value="1">반품/교환문의</option>
<option value="2">상품문의</option>
<option value="3">쿠폰내역</option>
<option value="4">마일리지내역</option>
<option value="5">자주묻는질문</option>
</select>
글쓴이<input type="text" name="fwrite" value="관리자" readonly><br>
질문내용 <input type="text" name="faq_qc"><br>
답변내용 <textarea name="faq_aw" rows="10" cols="100" placeholder="내용을 입력하세요.."></textarea>
<br>
<input type="button" value="FAQ리스트" onclick="faqcheck(1)">
<input type="button" value="FAQ 등록"  onclick="faqcheck(2);" >


</form>

</body>
</html>
